name: Models Workflow

on:
  push:
    branches:
      - main

jobs:
  models-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run model tests
        run: |
          pytest src/models/tests

