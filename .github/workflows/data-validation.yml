# To validate the integrity and format of data files in the data directory
name: Data Validation

on:
  push:
    branches:
      - main

jobs:
  data-validation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Validate data files
        run: |
          python src/data/check_structure.py
